<div class="empty-state" id="emptyState" style="display: {% if show_empty %}block{% else %}none{% endif %}; margin: 0 auto;">
    <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <h3 class="empty-state-title">{{ empty_title|default:"No anime found" }}</h3>
    <p class="empty-state-text">
        {{ empty_message|default:"We couldn't find any anime matching your criteria." }}
    </p>
    <button class="load-more-btn" onclick="resetFilters()">
        Reset Filters
    </button>
</div>
